<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="../static/style.css">
        <title>{% block title %}Home{% endblock %}</title>
    </head>

    <body>

        <!-- âœ… Loading animation with ID -->
        <div class="loader" id="loading-animation" style="display: none;">
            <div class="loader__balls">
                <div class="loader__balls__group">
                    <div class="ball item1"></div>
                    <div class="ball item1"></div>
                    <div class="ball item1"></div>
                </div>
                <div class="loader__balls__group">
                    <div class="ball item2"></div>
                    <div class="ball item2"></div>
                    <div class="ball item2"></div>
                </div>
                <div class="loader__balls__group">
                    <div class="ball item3"></div>
                    <div class="ball item3"></div>
                    <div class="ball item3"></div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark" id="header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" id="home" href="/home">Home</a>
                    <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" id="home" href="/">Home</a>
                    <a class="nav-item nav-link" id="login" href="/login">Login</a>
                    <a class="nav-item nav-link" id="signUp" href="/signup">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="container" style="height: 100vh">
            {% block content %}{% endblock %}
        </div>

        <!-- JavaScript to show/hide loader -->
        <script>
    window.onload = function() {
        // Show loader on page load
        document.getElementById("loading-animation").style.display = "block";

        // Hide loader after 3.5 seconds
        setTimeout(function() {
            document.getElementById("loading-animation").style.display = "none";
        }, 3500); // 3500ms = 3.5 seconds

        // Show loader when a request starts (POST, PUT, etc.)
        $(document).ajaxStart(function() {
            $("#loading-animation").fadeIn();
        }).ajaxStop(function() {
            $("#loading-animation").fadeOut();
        });
       };
    </script>

    <script>
    $(document).ready(function() {
        $(document).ajaxSend(function(event, xhr, settings) {
            if (settings.type === "POST" || settings.type === "PUT" || settings.type === "GET" ||settings.type === "DELETE") {
                $("#loading-animation").fadeIn();
            }
        });

        $(document).ajaxComplete(function(event, xhr, settings) {
            if (settings.type === "POST" || settings.type === "PUT" || settings.type === "GET" ||settings.type === "DELETE") {
                $("#loading-animation").fadeOut();
            }
          });
        });
      </script>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    </body>
</html>
